<!DOCTYPE html>
<html lang="ja">
<head>
  <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>FLOW schedule</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>FLOW schedule</h1>

    <div id="passBanner" class="banner" style="display:none;">
      <div class="banner__row">
        <div class="banner__text">クラウド同期を使うには合言葉が必要です</div>
        <button id="setPassBtn" type="button" class="btn">合言葉設定</button>
      </div>
    </div>

    <p id="capacityDisplay" class="capacity"></p>

    <section id="mood-section" class="panel">
      <h2>今日の気分</h2>
      <div class="mood-buttons" id="moodButtons">
        <button data-mood="0" type="button" class="btn">虚無</button>
        <button data-mood="1" type="button" class="btn">低</button>
        <button data-mood="2" type="button" class="btn">普通</button>
        <button data-mood="3" type="button" class="btn">イライラ</button>
        <button data-mood="4" type="button" class="btn">ハイ</button>
        <button data-mood="5" type="button" class="btn">無敵</button>
      </div>
    </section>

    <section id="daily-section" class="panel">
      <h2>Daily</h2>
      <div class="row">
        <input type="text" id="dailyInput" placeholder="Daily項目（例：5分リセット）">
        <button id="addDaily" type="button" class="btn">追加</button>
      </div>
      <ul id="dailyList" class="list"></ul>
    </section>

    <div class="btn-row">
      <button id="showToday" type="button" class="btn">今日やる</button>
      <button id="showAll" type="button" class="btn">すべて</button>
    </div>

    <section id="task-section" class="panel">
      <h2>タスク</h2>
      <div class="row">
        <input type="text" id="taskInput" placeholder="タスク名">
        <input type="date" id="deadlineInput">
        <input type="number" id="energyInput" min="0" max="5" placeholder="消耗度">
        <button id="addTask" type="button" class="btn">追加</button>
      </div>
      <ul id="taskList" class="list"></ul>
    </section>
    
 <div id="manuscript-section"></div>

<section class="panel">
  <h2>気分ログ（直近7日）</h2>
  <canvas id="moodChart" height="120"></canvas>
</section>

</div>
  
 <script src="script.js?v=20260301a" defer></script>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
