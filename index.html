<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>FLOW schedule</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>FLOW schedule</h1>

    <!-- 合言葉バナー -->
    <div id="passBanner" style="display:none; position:sticky; top:0; z-index:9999; background:#fff; border-bottom:1px solid rgba(0,0,0,.12); padding:10px 12px;">
      <div style="display:flex; gap:10px; align-items:center; justify-content:space-between;">
        <div style="font-size:14px; line-height:1.3;">
          クラウド同期を使うには合言葉が必要です
        </div>
        <button id="setPassBtn" type="button" style="min-height:44px; padding:10px 12px;">
          合言葉設定
        </button>
      </div>
    </div>

    <!-- 日付・容量表示（あなたのJSがここに出してる想定） -->
    <p id="capacityDisplay"></p>

    <!-- 気分 -->
    <section id="mood-section" class="panel">
      <h2>今日の気分</h2>
      <div class="mood-buttons" id="moodButtons">
        <button data-mood="0" type="button">虚無</button>
        <button data-mood="1" type="button">低</button>
        <button data-mood="2" type="button">普通</button>
        <button data-mood="3" type="button">イライラ</button>
        <button data-mood="4" type="button">ハイ</button>
        <button data-mood="5" type="button">無敵</button>
      </div>
    </section>

    <!-- Daily -->
    <section id="daily-section" class="panel">
      <h2>Daily</h2>
      <div class="row">
        <input type="text" id="dailyInput" placeholder="Daily項目（例：5分リセット）">
        <button id="addDaily" type="button">追加</button>
      </div>
      <ul id="dailyList"></ul>
    </section>

    <!-- 表示切替 -->
    <div class="btn-row">
      <button id="showToday" type="button">今日やる</button>
      <button id="showAll" type="button">すべて</button>
    </div>

    <!-- タスク -->
    <section id="task-section" class="panel">
      <h2>タスク</h2>
      <div class="row">
        <input type="text" id="taskInput" placeholder="タスク名">
        <input type="date" id="deadlineInput">
        <input type="number" id="energyInput" min="0" max="5" placeholder="消耗度">
        <button id="addTask" type="button">追加</button>
      </div>
      <ul id="taskList"></ul>
    </section>

    <div id="manuscript-section"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
